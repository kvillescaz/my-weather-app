<!DOCTYPE html>
<html>
  <head>
    <head>
      <title>Html/Css Wireframe</title>
      <meta charset="UTF-8" />
      <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous"
      />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
      <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz@10..48&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,400;8..144,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
    </head>
  
    <body>
        <div class="container-body">
        
          <form class="city" id="search-form">
            <input
              class="text"
              id="city"
              placeholder="Enter City"
              autofocus
            />
            <input type="submit" value="Search"  id="search" class="search-btn" />
            <i class="fa-solid fa-magnifying-glass"></i>
          </form>
          <button class="button" id="current-button">Current City</button>
          <br />
          
          <div class="today-weather">
          <div class="row">
            <div class="col-4">
                
              <h1 id="current-city">Phoenix, Az</h1>
              <span>
                <span class="unit">
                  <a href="#" id="celsius">C</a>/<a href="#" id="fahrenheit">F</a>
  
                </span>
              </span>
              <h2>
                <span class="time" id="day-time">
                  Sunday
                <br />
                6:30pm
                </span>
              </h2>
            </div>
            <div class="col-4">
              <i class="fa-regular fa-sun"></i>
            </div>
            <div class="col-4">
              <h5 id="temperature">103&deg;</h5>
              <br />
            
              <p><bold id="temperature-description">Sunny</bold></p>
            </div>
            </div>
          </div>
          <div class="container">
            <div class="row">
              <div class="col-4">
                <p class="weather">Precipitation<span id="precipitation"></span></p>
                <p class="temp">13%</p>
              </div>
              <div class="col-4">
                <p class="weather">Wind<span id = "wind" ></span></p>
                <p class="temp">5mph</p>
              </div>
              <div class="col-4">
                <p class="weather">Humidity<span id="humidity"></span></p>
                <p class="temp">43%</p>
              </div>
              <hr />
            </div>
          </div>
          <div class="row">
            <div class="col-2">
              <p class="day">Monday</p>
              <p>☀</p>
              <p class="temp">90&deg;</p>
            </div>
            <div class="col-2">
              <p class="day">Tuesday</p>
              <p>☀</p>
              <p class="temp">107&deg;</p>
            </div>
            <div class="col-2">
              <p class="day">Wednesday</p>
              <p>☀</p>
              <p class="temp">106&deg;</p>
            </div>
            <div class="col-2">
              <p class="day">Thursday</p>
              <p>☀</p>
              <p class="temp">105&deg;</p>
            </div>
            <div class="col-2">
              <p class="day">Friday</p>
              <p>☀</p>
              <p class="temp">106&deg;</p>
            </div>
          </div>
        </div>
      </div>
      <a href="https://github.com/kvillescaz/my-weather-app">Open-source code</a><p>By:Kaylyn Villescaz</p>
      <script src="src/index.js"></script>
      <script
        src="https://kit.fontawesome.com/ff1a35df0d.js"
        crossorigin="anonymous"
      ></script>
    </body>
  </html>
